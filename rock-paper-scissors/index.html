<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>rock, paper, scissors</title>
  </head>
  <body>
    <h1>let's play rock paper scissors!</h1>
     rock <input type="radio" name="hand" value="rock">
    paper <input type="radio" name="hand" value="paper">
    scissors <input type="radio" name="hand" value="scissors">

    <button class="play-game">play game</button>
    <span>player</span> <span class="player-wins"></span>
    <span>computer</span> <span class="comp-wins"></span>
    <div class="results"></div>

  <script src="js/scripts.js"></script>
  </body>
</html>
