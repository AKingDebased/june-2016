<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>guess that movie</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="css/guess-that-movie.css">
</head>
<body>
  <div class="container text-center">
    <h1>guess that movie!</h1>
    <hr>
    <div class="game-area">
      <h2>how to play</h2>
      <p>we'll show you actors from popular movies, one at a time. the sooner you can guess the film, the more points you get. if we show you all the actors, you get no points!</p>
      <button class="btn btn-success start">start</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="http://code.jquery.com/jquery-1.12.4.min.js"   integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
  <script src="js/guess-that-movie.js"></script>
</body>
</html>
