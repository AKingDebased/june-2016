<!DOCTYPE html>
<!-- doctype declares that this page uses HTML5, the latest version -->

<!-- HTML
hypertext
markup
language
-->

<!-- tag based language -->
<!-- Document Object Model (DOM) -->
<html>
<head>
  <title>my website</title>

  <!-- html tag that allows us to write CSS in an HTML document -->
  <style>
  /* tag selector */
  /* selects all instances of this tag */
  img{
    width:350px;
  }

  /* class selector */
  .center-text{
    text-align:center;
  }

  .project-image{
    box-shadow:3px 3px 8px grey;
    margin:0 auto;
    display:block;
  }

  /* id selector */
  #special-text{
    color:fuchsia;
  }

  /* css specificity
  inline style
  id selector
  class selector
  tag selector
  */
  </style>
</head>
<body>
  <div class="center-text">
    <h1>my beachcoders portfolio</h1>
    <img src="img/beach-coders-logo.png">
  </div>

  <hr>

  <div>
    <h1 class="center-text">projects</h1>
    <h2 class="center-text" id="special-text">portfolio site</h2>
    <a href="">
      <img class="project-image" src="img/project1.png" alt="">
    </a>
    <p>a simple portfolio site for all my work here at beachcoders!</p>
    <a href="#">check it out!</a>
  </div>
</body>
</html>
