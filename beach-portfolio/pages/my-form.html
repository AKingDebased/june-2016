<!DOCTYPE html>
<html>
<head>

  <title>my form</title>

  <link rel="stylesheet" href="../css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <form method="POST" action="https://formspree.io/BeachCodersAcademy@gmail.com">
    <div>
      <p>name:</p><input name="name" type="text">

    <div>
      <p>age:</p><input name="age" type="text">
    </div>
    <div>
      <p>email:</p><input name="email" type="text">
    </div>
    <div>
      <p>gender:</p>
      M <input type="radio" name="gender">

    </div>

    </div>
    <div>
